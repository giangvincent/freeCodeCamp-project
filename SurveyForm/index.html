<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form | FreeCodeCamp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>

    <div>
      <form action="" method="post" id="survey-form">
        <label for="name">
          Name
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
            required
          />
        </label>

        <label for="email">
          Email
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </label>

        <label for="age">
          Age (optional)
          <input type="number" name="age" id="age" placeholder="Age" />
        </label>

        <label for="role">
          Which option best describes your current role?
          <select name="role" id="role" placeholder="Select current role">
            <option disabled="" selected="" value="">
              Select current role
            </option>
            <option value="student">Student</option>
            <option value="fulltime-job">Full Time Job</option>
            <option value="fulltime-student">Full Time Student</option>
            <option value="notsay">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </label>

        <label for="">
          Would you recommend freeCodeCamp to a friend?
          <input type="radio" name="recommend" /> Definitely
        </label>
        <label for=""> <input type="radio" name="recommend" /> Maybe </label>
        <label for=""> <input type="radio" name="recommend" /> Not sure </label>

        <label for="">
          What is your favorite feature of freeCodeCamp?
          <select name="" id="">
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
          </select>
        </label>

        <div>What would you like to see improved? (Check all that apply)</div>
        <label for="">
          <input type="checkbox" name="" id="" /> Front-end Projects
        </label>

        <label for="">
          Any comments or suggestions?
          <textarea
            name="suggest"
            id="suggess"
            cols="30"
            rows="10"
            placeholder="Enter your comment here"
          ></textarea>
        </label>

        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
